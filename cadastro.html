<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pátio Virtual</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <div>
                <img class="logo_univesp" src="./img/logo_univesp.jpg">
            </div>
            <div>
                <h2><a href="index.html">
                        Pátio Virtual
                    </a></h2>
            </div>
            <div>
                <nav>
                    <ul>
                        <li><button class="btn_blue">Cadastrar Mentoria</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <form id="cadastro-form" class="principal">
            <div class="central">
                <h2>Cadastro de Mentoria</h2>
                <div class="card">
                    <div class="form">
                        <img class="avatar" src="./img/avatar-15.png" alt="avatar">
                        <input type="text" style="margin-top: 2rem;" placeholder="Nome do Voluntário" id="nome" name="nome" required>
                        <input type="text" placeholder="Contato" id="contato" name="contato" required>
                        <input type="text" placeholder="Linkedin" id="linkedin" name="linkedin">
                    </div>
                    <div class="form" style="margin-top: 3.2rem;">
                        <div class="inline">
                            <label class="data" for="dataHoraMentoria">Data/Hora Mentoria:</label>
                            <input class="data" type="datetime-local" id="dataHoraMentoria" name="dataHoraMentoria" required>
                            <select name="local" id="local" required>
                                <option value="javascript" disabled selected>Local</option>
                                <option value="online">Online</option>
                                <option value="polo">No Polo</option>
                            </select>
                        </div>
                        <input type="text" id="materia" name="materia" placeholder="Matéria" required>
                        <input type="text" id="link" name="link" placeholder="Link">
                        <input type="text" id="topicos" name="topicos" placeholder="Tópicos">

                    </div>
                </div>
                <footer>
                    <button class="btn_green" type="submit">Enviar</button>
                </footer>
            </div>
        </section>
    </main>
</body>
<script src="cadastro.js" type="text/javascript"></script>
</html>
